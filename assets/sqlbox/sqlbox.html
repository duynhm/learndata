<div class="answered-checkbox noanswer"><img title="This is a SQLBox that also has a correct answer!" src="/assets/sqlbox/sqlbox-checkbox.png"></div>
<form action="" class="sqlbox" method="POST">
  <div class="result-message"></div>
  <textarea name="sql" rows="3"></textarea>
  <input type="hidden" name="dbtype" value=""></input>
  <input type="hidden" name="dbname" value=""></input>
  <input type="hidden" name="answer" value=""></input>
  <div class="row">
    <div class="col-sm-2">
      <input type="submit" name="submit" value="Run SQL" class="btn btn-default run-sql">
      <img class="loading-spinner" src="/assets/sqlbox/loading.gif">
    </div>
    <div class="col-sm-10 text-right">
      <div class="hint">
        <a class="btn">Show Hint</a>
      </div>
    </div>
  </div>
  <div class="result">
    <table></table>
  </div>
</form>
